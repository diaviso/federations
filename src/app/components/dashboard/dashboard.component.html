<div class="dashboard-container">
  <div class="wave-background"></div>
  
  <div class="dashboard-header">
    <h1 class="dashboard-title">
      <span class="gradient-text">Tableau de bord</span>
      <div class="header-line"></div>
    </h1>
    <p class="dashboard-subtitle">Gérez vos fédérations sportives en un seul endroit</p>
  </div>

  <!-- Stats Cards -->
  <div class="stats-grid">
    <div class="stats-card" [class.pulse]="stats.federations > 0">
      <div class="stats-icon">
        <i class="fas fa-building"></i>
      </div>
      <div class="stats-info">
        <h3>Fédérations</h3>
        <p class="stats-number">{{stats.federations}}</p>
      </div>
      <div class="stats-indicator"></div>
    </div>

    <div class="stats-card" [class.pulse]="stats.ligues > 0">
      <div class="stats-icon">
        <i class="fas fa-sitemap"></i>
      </div>
      <div class="stats-info">
        <h3>Ligues</h3>
        <p class="stats-number">{{stats.ligues}}</p>
      </div>
      <div class="stats-indicator"></div>
    </div>

    <div class="stats-card" [class.pulse]="stats.clubs > 0">
      <div class="stats-icon">
        <i class="fas fa-users"></i>
      </div>
      <div class="stats-info">
        <h3>Clubs</h3>
        <p class="stats-number">{{stats.clubs}}</p>
      </div>
      <div class="stats-indicator"></div>
    </div>

    <div class="stats-card" [class.pulse]="stats.licences > 0">
      <div class="stats-icon">
        <i class="fas fa-id-card"></i>
      </div>
      <div class="stats-info">
        <h3>Licences</h3>
        <p class="stats-number">{{stats.licences}}</p>
      </div>
      <div class="stats-indicator"></div>
    </div>
  </div>

  <div class="dashboard-content">
    <!-- Recent Activities -->
    <div class="recent-activities card-container">
      <div class="card-header">
        <h2>Activités Récentes</h2>
        <button class="btn-accent btn-sm">Voir tout</button>
      </div>
      <div class="activities-list">
        <div class="activity-item" *ngFor="let activity of recentActivities">
          <div class="activity-icon">
            <i [class]="activity.icon"></i>
          </div>
          <div class="activity-details">
            <p class="activity-text">{{activity.description}}</p>
            <span class="activity-time">{{activity.time | date:'short'}}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions card-container">
      <div class="card-header">
        <h2>Actions Rapides</h2>
      </div>
      <div class="actions-grid">
        <button class="action-button" (click)="navigateTo('/federations/new')">
          <i class="fas fa-plus"></i>
          <span>Nouvelle Fédération</span>
        </button>
        <button class="action-button" (click)="navigateTo('/ligues/new')">
          <i class="fas fa-plus"></i>
          <span>Nouvelle Ligue</span>
        </button>
        <button class="action-button" (click)="navigateTo('/clubs/new')">
          <i class="fas fa-plus"></i>
          <span>Nouveau Club</span>
        </button>
        <button class="action-button" (click)="navigateTo('/competitions/new')">
          <i class="fas fa-plus"></i>
          <span>Nouvelle Compétition</span>
        </button>
      </div>
    </div>
  </div>
</div>
