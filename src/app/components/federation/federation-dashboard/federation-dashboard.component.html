<div class="dashboard-container">
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-sitemap"></i>
      </div>
      <div class="stat-info">
        <h3>Ligues</h3>
        <p class="stat-value">{{ stats.totalLigues }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <div class="stat-info">
        <h3>Clubs</h3>
        <p class="stat-value">{{ stats.totalClubs }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-id-card"></i>
      </div>
      <div class="stat-info">
        <h3>Licences</h3>
        <p class="stat-value">{{ stats.totalLicences }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-trophy"></i>
      </div>
      <div class="stat-info">
        <h3>Compétitions</h3>
        <p class="stat-value">{{ stats.totalCompetitions }}</p>
      </div>
    </div>
  </div>

  <div class="dashboard-sections">
    <div class="section recent-activities">
      <h2>Activités Récentes</h2>
      <div class="activity-list">
        <!-- TODO: Implement activity list -->
        <p class="placeholder">Les activités récentes seront affichées ici</p>
      </div>
    </div>

    <div class="section upcoming-competitions">
      <h2>Prochaines Compétitions</h2>
      <div class="competition-list">
        <!-- TODO: Implement competition list -->
        <p class="placeholder">Les prochaines compétitions seront affichées ici</p>
      </div>
    </div>
  </div>

  <div class="loading-overlay" *ngIf="loading">
    <i class="fas fa-spinner fa-spin"></i>
    Chargement...
  </div>
</div>
