<!-- Top Navigation Bar -->
<nav class="top-nav">
  <div class="nav-brand">
    <img src="../assets/logo.png" alt="Logo" class="logo">
    <span>FédéSen</span>
  </div>
  <div class="nav-items">
    <button class="theme-toggle" (click)="toggleTheme()">
      <i class="fas" [ngClass]="isDarkMode ? 'fa-sun' : 'fa-moon'"></i>
    </button>
    <div class="user-profile">
      <img src="../assets/default-avatar.png" alt="Profile" class="avatar">
    </div>
  </div>
</nav>

<!-- Main Content Area -->
<div class="main-container">
  <!-- Sidebar Navigation -->
  <nav class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <ul class="nav-links">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span>Tableau de bord</span>
        </a>
      </li>
      <li>
        <a routerLink="/federations" routerLinkActive="active">
          <i class="fas fa-building"></i>
          <span>Fédérations</span>
        </a>
      </li>
      <li>
        <a routerLink="/ligues" routerLinkActive="active">
          <i class="fas fa-sitemap"></i>
          <span>Ligues</span>
        </a>
      </li>
      <li>
        <a routerLink="/clubs" routerLinkActive="active">
          <i class="fas fa-users"></i>
          <span>Clubs</span>
        </a>
      </li>
      <li>
        <a routerLink="/competitions" routerLinkActive="active">
          <i class="fas fa-trophy"></i>
          <span>Compétitions</span>
        </a>
      </li>
      <li>
        <a routerLink="/licences" routerLinkActive="active">
          <i class="fas fa-id-card"></i>
          <span>Licences</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Content Area -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
